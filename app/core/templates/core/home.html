<!DOCTYPE html>
<html>
<head>
    <title>Nursery Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">🏠 Nursery Management Dashboard</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <a href="/register-child/" class="btn btn-primary w-100 p-3">👶 Register New Child</a>
	      </div>
            <div class="col-md-6">
                <a href="/record-attendance/" class="btn btn-success w-100 p-3">🕒 Record Attendance</a>
	      </div>
            <div class="col-md-6">
                <a href="/record-checkout/" class="btn btn-warning w-100 p-3">🚪 Record Check-out</a>
	      </div>
            <div class="col-md-6">
                <a href="/reports/" class="btn btn-info w-100 p-3">📊 View Reports</a>
	      </div>
            <div class="col-md-6">
                <a href="/admin/" class="btn btn-dark w-100 p-3">🔐 Admin Panel</a>
	      </div>
	    <div class="col-md-6">
                <a href="{% url 'list_teachers' %}" class="btn btn-secondary w-100 p-3">👩‍🏫 Teachers</a>
              </div>
	    <div class="col-md-6">
               <a href="{% url 'record_teacher_attendance' %}" class="btn btn-outline-primary w-100 p-3">📝 Teacher Attendance</a>
             </div>  
         <div class="col-md-6">
                <a href="{% url 'register_parent' %}" class="btn btn-outline-secondary w-100 p-3">👨‍👩‍👧 Register Parent</a>
                    </div>
	</div>
    </div>
</body>
</html>

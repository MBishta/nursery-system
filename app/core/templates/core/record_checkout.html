<!DOCTYPE html>
<html>
<head>
    <title>Record Check-out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">🚪 Record Child Check-out</h2>

        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning w-100 mt-3">↩️ Check Out</button>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-secondary">⬅️ Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
